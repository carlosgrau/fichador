<header-component></header-component>
<div class="container" style="margin-top: 7%;">
    <form class="form-horizontal" role="form" method="POST" action="/register">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>REGISTRAR NUEVO CLIENTE</h2>
                <hr>
            </div>
        </div>
        <!--        CODIGO EMPRESA-->
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">CÓDIGO</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="Ejemplo: 4500" required autofocus ng-model="ajaxDatoUsuario.codigo">
                    </div>
                </div>
            </div>
        </div>
        <!--        NOMBRE EMPRESA-->
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">DESCRIPCIÓN</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-building"></i></div>
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="Ejemplo: GADE S.L" required ng-model="ajaxDatoUsuario.descripcion">
                    </div>
                </div>
            </div>

        </div>
        <!--RAZON SOCIAL-->

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">EXISTENCIAS</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="number" name="existencias" class="form-control" id="name"
                               placeholder="Ejemplo: GRUPO ASESOR DE EMPRESA GADE S.L" required ng-model="ajaxDatoUsuario.existencias">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password" >PVP</label>
            </div>
            <div class="col-md-2">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i><strong>1</strong></i></div>
                        <input type="text" name="telefono" class="form-control" id="telefono"
                               placeholder="Ejemplo: PVP1" required ng-model="ajaxDatoUsuario.pvp1">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i><strong>2</strong></i></div>
                        <input type="text" name="telefono" class="form-control" id="telefono"
                               placeholder="Ejemplo: PVP2" required ng-model="ajaxDatoUsuario.pvp2">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i><strong>3</strong></i></div>
                        <input type="text" name="telefono" class="form-control" id="telefono"
                               placeholder="Ejemplo: PVP3" required ng-model="ajaxDatoUsuario.pvp3">
                    </div>
                </div>
            </div>

        </div>

        <div class="row" >
            <div class="col-md-3" >

            </div>
            <div class="col-md-6" >
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <button type="button" class="btn btn-success" ng-click="crear()">
                        <i class="fa fa-user-plus"></i> Guardar
                    </button>


                    <button type="button"  class="btn btn-danger" ng-click="atras()">
                        <i class="fa fa-ban" ></i> Cancelar
                    </button>

                </div>

            </div>
            <div class="col-md-3" ></div>

        </div>
    </form>
</div>
