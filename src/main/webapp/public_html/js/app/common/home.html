      EMPIEZA
    </div>
    <div class="big-button__icon">
      <i class="fas fa-sign-in-alt"></i>
    </div>
  </div>
  
  <div class="big-button">
    <div class="big-button__title">
      TERMINA
    </div>

            <tbody>

            </tbody>
        </table>
