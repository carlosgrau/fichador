<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>CABECERA</p>
        </div>

        <div class="stepwizard-step" id="segundo" style="border-radius:50%;">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>LINEAS DETALLE</p>
        </div>

        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>VISUALIZACIÓN</p>
        </div>

    </div>
</div>
<div class="row setup-content" id="step-1">
    <div class="col-xs-12">
        <div class="col-md-12">
            <div class="wrapper">
                <div class="container">
                    <h1>Cabecera Del Presupuesto</h1>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Fecha</label>
                                <md-datepicker ng-model="myDate" md-placeholder="Fecha" ng-change="cambiofecha(myDate)"
                                    class="fecha">
                                </md-datepicker>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword4">
                                <label for="inputPassword4">Cliente</label>
                                <div class="line"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputAddress">
                            <label for="inputAddress">Nombre Cliente</label>
                            <div class="line"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputAddress2">
                            <label for="inputAddress2">Forma Pago</label>
                            <div class="line"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="inputCity">
                                <label for="inputCity">Representante</label>
                                <div class="line"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="inputZip">
                                <label for="inputZip">Tarifa</label>
                                <div class="line"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" class="form-control" id="inputZip">
                                <label>Descuento</label>
                                <div class="line"></div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <button class="btn btn-light btn-block nextBtn pull-right" type="button">Next</button>
        </div>
    </div>
</div>

<div class="row setup-content" id="step-2">
    <div class="col-md-12">
        <div class="col-md-12">
            <h3> Lineas Presupuesto</h3>
            <div class="container">
                <section class="row">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Referencia</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>DTO</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in invoice.items">
                                <div>
                                    <producto-selection class="modal fade" id="cadd-location-modal">
                                        <span class="input-group-text fa fa-search" data-toggle="modal"
                                            data-target="#cadd-location-modal" ng-click='seleccionar(fila.producto)'>
                                        </span>
                                </div>
                                <td><input type="text" ng-model="item.referencia" class="form-control" /></td>
                                <td><input type="text" ng-model="item.description" class="form-control" /></td>
                                <td><input type="number" ng-model="item.qty" class="form-control" /></td>
                                <td><input type="number" ng-model="item.price" class="form-control" /></td>
                                <td><input type="number" ng-model="item.price" class="form-control" /></td>
                                <td>{{item.qty * item.price}} €</td>
                                <td><button type="button" class="btn btn-danger"
                                        ng-click="remove($index)">Borrar</button></td>
                            </tr>
                            <tr>
                                <td><button type="button" class="btn btn-primary" ng-click="add()">Add item</button>
                                </td>
                                <td></td>
                                <td></td>
                                <td>Total : </td>
                                <td>{{total()}} €</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <button class="btn btn-light btn-block nextBtn pull-right" type="button">Next</button>
        </div>
    </div>
</div>

<div class="row setup-content" id="step-3">
    <div class="col-xs-12">
        <div class="col-md-12">
            <h3> Social Media</h3>
            <!-- content go here -->
            <button class="btn btn-light nextBtn btn-block pull-right" type="submit">Finish!</button>
        </div>
    </div>
</div>
