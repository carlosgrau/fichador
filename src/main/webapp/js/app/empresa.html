<header-component></header-component>
<h1 class="circle bounce-in">SELECCIONE UNA EMPRESA</h1>
<div class="grid-container">
    <div class="grid-item" ng-repeat="fila in ajaxDataEmpresa track by $index">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>


        <a href="producto/view/{{fila.id}}">
            <div class="grid-contenido">
                <img ng-src="imagenes/{{fila.foto}}" style="width: 250px; height: 250px; margin-top: 20px">

            </div>
            
        </a>
        <div class="grid-contenido" style="margin-top: 20px; font-size: 25px">

            <strong> {{(fila.desc).toUpperCase()}} </strong>
        </div>

        <div class="grid-contenido ">
            <h1>
                <i> {{(fila.precio).toFixed(2)}} € </i>
            </h1>
        </div>
        <div class="grid-contenido">

            <a ng-show="isAdmin" href="producto/edit/{{fila.id}}" id="botones"><i class="fas fa-edit" style="font-size: 40px;"></i></a>
            <a  ng-show="isAdmin"  href="producto/remove/{{fila.id}}" id="botones"> <i class="fas fa-times" style="font-size: 40px;"></i></a>

        </div>
        <div class="grid-contenido" ng-show="{{fila.existencias}}>0">
            <button class="btn btn-info" style="border-radius: 7%; font-family: sans-serif" ng-click="addProducto(fila.id)">
                <a>AÑADIR A LA CESTA
                    <i class="fas fa-cart-plus" style="font-size: 40px;" >
                    </i>
                </a>
            </button>
        </div>
    </div>
</div>








<footer class="footer" ng-include="'js/app/footer.html'"></footer>
